<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

    <!-- SEO -->
    <link rel="shortcut icon" href="img/navigation.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="links__wrapper">
                <div class="links__group">
                    <div class="links__group-title">Freelance</div>
                    <div class="links__group-links">
                        <a href="https://freelancehunt.com/my" class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/freelancehunt.webp" alt="">
                            </div>
                            <span>FreelanceHunt</span>
                        </a>
                        <a href="https://www.upwork.com/ab/messages/" class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/upwork.png" alt="">
                            </div>
                            <span>Upwork</span>
                        </a>
                        <a href="https://www.fiverr.com/users/ceancure/seller_dashboard"  class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/fiverr.jpg" alt="">
                            </div>
                            <span>Fiverr</span>
                        </a>
                        
                    </div>
                </div>
                <div class="links__group">
                    <div class="links__group-title">Social media</div>
                    <div class="links__group-links">
                        <a href="https://youtube.com" class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/youtube.webp" alt="">
                            </div>
                            <span>Youtube</span>
                        </a>
                        <a href="https://google.com" class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/google.webp" alt="">
                            </div>
                            <span>Google</span>
                        </a>
                        <a href="https://www.instagram.com/"  class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/instagram.webp" alt="">
                            </div>
                            <span>Instagram</span>
                        </a>
                    </div>
                </div>
                <div class="links__group">
                    <div class="links__group-title">Useful</div>
                    <div class="links__group-links">
                        <a href="https://chatgpt.com/" class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/chatgpt.png" alt="">
                            </div>
                            <span>Chat GPT</span>
                        </a>
                        <a href="https://github.com/b7sj3o" class="links__group-item" >
                            <div class="links__group-item-img">
                                <img src="img/github.webp" alt="">
                            </div>
                            <span>GitHub</span>
                        </a>
                        <a href="https://www.deepl.com/uk/translator"  class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/deepl.png" alt="">
                            </div>
                            <span>Deepl</span>
                        </a>
                        <a href="https://mail.google.com/mail/u/0/#inbox"  class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/gmail.png" alt="">
                            </div>
                            <span>Gmail</span>
                        </a>
                        <a href="https://www.binance.com/" class="links__group-item">
                            <div class="links__group-item-img">
                                <img src="img/binance.png" alt="">
                            </div>
                            <span>Binance</span>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
